This is from Taper #5: Pent Up, Fall 2020:

https://taper.badquart.to/5/the_spell.html

One word. One word, not just. One word but many.

What happens, happens in between words. Words are landmarks, spikes
that try to pin down things while the world flows around them.

The Spell is a device for the random exploration of the no-one’s land
that stretches from one word to the other. A system of transitions,
always in passage, sometimes halting but never stopping.

A meandering monologue. A rarified rant.

A spell to spell out things or to dispel them. A spelling bee to buzz
around the blossoms of language.

A brownian motion in confinement, within the boundaries of a semantic
space shaped by lockdown and pandemic.

However, in there, letters manage to break free from their little old
cells, and live their own lives, and get together in novel ways, just
to see what happens.
